<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <h1>title</h1>
    </header>
    <main class="container">
            <div class="item user-input">
                <img id="imgInput" src="imgs/person.png" alt="person-icon">
                <form>
                    <input spellcheck="false" required class="inputBox" placeholder="Username" type="text" id="user">
                </form>
            </div>
            <div class="item pw-input">
                <img id="imgInput" src="imgs/lock-icon.png" alt="lock-icon">
                <form>
                    <input required class="inputBox" placeholder="Password" type="password" name="pw" id="password">
                </form>
            </div>
            <div class="item terms">
                <form>
                    <input required type="checkbox" name="terms" id="terms"><label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </form>
            </div>
            <div class="item btn">
                <button type="submit">Log in</button>
                <button type="submit">Forgot Password?</button>
            </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
